{% load socialaccount %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'node_modules/bootstrap/dist/css/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/editor.css' %}">
  <script type="text/javascript" src="{% static 'js/editor.js' %}"></script>

  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

  <title>CodeWars</title>
</head>
<body>

  <br>

  <header class="jumbotron fixed-top">
      <div class="container">
          <div class="row row-header">
              <div class="col-md-8 col-xs-6">
                <a href="{% url 'index' %}" class="in"><h1 id="head" >Code<img id="imag" class="img-fluid" src="{% static 'image/sword.png' %}" alt="">Wars</h1></a>


                </div>
                <div class="col-md-4 col-xs-4 text-right align-self-center ">
                  {% if user.is_authenticated %}
                  <a href="{% url 'account_logout' %}"><button  class="btn float-right" type="button" name="button">Logout</button></a>
                  {% else %}
                  <a href="{% url 'account_login' %}"><button class="btn" type="button" name="button">Login</button></a>
                  <a href="{% url 'account_signup' %}"><button class="btn" type="button" name="button">signup</button></a>
                  {% endif %}
                </div>
              </div>
          </div>
    </header>

    <div class="form" style="margin-left:50px;margin-right:50px;">
        <label for="codearea">Code Area
          <select id="languages" class="languages" onchange="changeLanguage()" style="text-align: right;">
                <option value="python"> Python3 </option>
                <option value="c"> C </option>
                <option value="cpp"> C++ </option>
                <option value="node"> javascript </option>
          </select>
        </label>
        <div class="editor" id="editor" name="editor">{{ code }}</div>
    </div>
<br>
    <div class="form-group" style="margin-left:50px;margin-right:50px;">
        <label for="output" style="font-family: 'Metal Mania' ,sans-serif;font-size: 24px;  color: #bb86fc;">Output</label>
        <textarea type="text" class="form-control" id="output" name="output" rows="4" disabled style="background-color: #0b0a09; border: none; color: #f4f7d9;"> {{ output }} </textarea>
    </div>

    <button type="submit" class="btn" style="margin-left:50px;" onclick="executeCode()">Submit</button>




    <footer class="footer">
      <div class="container">
        <div class=" row justify-content-center">
          <div class="col-auto">
            <p class="foot" style="font-size: 24px;"> Â©2021 Copyright </p>

          </div>

        </div>

      </div>
    </footer>


    <script type="text/javascript" src="{% static 'js/lib/ace.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/lib/mode-c_cpp.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/lib/mode-python.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/lib/mode-javascript.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/lib/snippets/c_cpp.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/lib/snippets/python.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/lib/snippets/javascript.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/lib/ext-language_tools.js' %}"></script>


</body>
</html>
